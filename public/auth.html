{% extends 'template.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <form class="form-horizontal" method="post" action="index">
            {% if session == false %}
            <div class="form-group">
                <label for="inputEmail3"  class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text" name="login" class="form-control" id="inputEmail3" placeholder="Логин" value="{{ login }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Пароль">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submit" class="btn btn-default">Войти</button>
                    <br><br>
                    Нет аккаунта? <a href="reg">Зарегистрируйтесь</a>
                </div>
            </div>
            {% else %}
            <div>Здравствуй, {{ session }}!</div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="logout">Выйти</button></div>
            <br><br>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
