{% extends 'template.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="reg">
            <div class="form-group"><p>{{ errors['0'] }}</p></div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{ post.login }}" placeholder="Логин" name="login">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">Пароль (Повтор)</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Пароль(Повтор)"
                           name="password2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ post.name }}" placeholder="Имя" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Возраст</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ post.age }}" placeholder="Возраст"
                           name="age">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ post.description }}" placeholder="Описание"
                           name="description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фото</label>
                <div class="col-sm-10">
                    <input type="file" name="photo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submit" class="btn btn-default">Зарегистрироваться</button>
                    <br><br>
                    Зарегистрированы? <a href="/">Авторизируйтесь</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
